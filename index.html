<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <h1>Tip Calculator</h1>

    <h3>Enter the amount of your bill:</h3>

    <input id="input-box" type="number" placeholder="Enter Amount Here" min="0" max="50000" />
    <button id="submit-button" onclick="calculate()">Submit</button>
    <p id="restaurantBill">the input value should be displayed</p>
    <!-- <p class="text">10%:  </p><p id="10Percent" class="text">  </p><br>
    <p class="text">15%:  </p><p id="15Percent" class="text">  </p><br>
    <p class="text">20%:  </p><p id="20Percent" class="text">  </p><br>
    <p class="text">25%:  </p><p id="25Percent" class="text">  </p><br> -->

    <table>
        <tr>
            <th>%</th>
            <th>Tip</th>
            <th>Total Bill</th>
            <th>Split by 2</th>
        </tr>
        <tr>
            <td>10%</td>
            <td id="tenTip"></td>
            <td id="tenTotal"></td>
            <td id="tenSplit"></td>
        </tr>
        <tr>
            <td>15%</td>
            <td id="fifteenTip"></td>
            <td id="fifteenTotal"></td>
            <td id="fifteenSplit"></td>
        </tr>
        <tr>
            <td>20%</td>
            <td id="twentyTip"></td>
            <td id="twentyTotal"></td>
            <td id="twentySplit"></td>
        </tr>
        <tr>
            <td>25%</td>
            <td id="tfiveTip"></td>
            <td id="tfiveTotal"></td>
            <td id="tfiveSplit"></td>
        </tr>
    </table>

    <button id="clear-button" onclick="clear()">CLEAR</button>

    <script src="script.js"></script>
</body>

</html>
